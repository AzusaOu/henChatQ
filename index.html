<html>

<head>
	<title>henChat</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/main.css"/>
  <link rel="stylesheet" type="text/css" href="./css/ui.css"/>
	<script>
	if (Notification.permission === "default") {
		Notification.requestPermission();
	}
	</script>
	<!-- Portable devices support -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no"/>
</head>

<body>
<table width="100%" border="0" id="container">
  <tr>
    <td width="17%" height="100%" bgcolor="#CCCCCC">Your channels</td>
    <td width="83%" height="100%" align="center" bgcolor="#999999">Message</td>
  </tr>
  <tr>
    <td width="17%" height="444" align="left" valign="bottom" bgcolor="#CCCCCC"><table width="100%" height="100%" border="0" cellpadding="0" cellspacing="2" bgcolor="#999999">
        <tr valign="top" bgcolor="#CCCCCC">
          <td height="375" colspan="2" nowrap><div id="channels"></div></td>
        </tr>
        <tr>
          <td colspan="2" nowrap>Listen on new channel</td>
        </tr>
        <tr>
          <td width="23%" align="right" nowrap>Name</td>
        <td width="77%" nowrap><input name="text2" type="text" id="s_newChannel" size="20",></td>
        </tr>
        <tr>
          <td align="right">PSK</td>
        <td nowrap><input name="text" type="text" id="s_psk" value="henChatQ" size="20",>
          <a href="javascript:addChannel()">add</a></td>
        </tr>
    </table></td>
	<td height="444" align="left" valign="top" bgcolor="#FBFBFB" >
    	<div id="log"></div>	</td>
  </tr>
  <tr>
    <td width="17%" height="100%" align="right" valign="top" bgcolor="#CCCCCC">Username</td>
    <td height="100%" align="left" valign="top" bgcolor="#CCCCCC"><input type="text" disabled class="form_input" id="s_user",></td>
  </tr>
  <tr>
    <td width="17%" height="100%" align="right" valign="top" bgcolor="#CCCCCC">To</td>
    <td height="100%" align="left" valign="top" bgcolor="#CCCCCC">
      <select name="sl_to" id="sl_to">
      </select>
    </td>
  </tr>
  <tr>
    <td width="17%" height="100%" align="right" valign="top" bgcolor="#CCCCCC">Option</td>
    <td height="100%" align="left" valign="top" nowrap bgcolor="#CCCCCC">
		<button id="btn_follow" title="Send your id to the channel">FollowMe</button>
		<button id="btn_encrypt" title="End-to-end encryption">ETE</button>
    </td>
  </tr>
  <tr>
    <td width="17%" height="100%" align="right" valign="top" bgcolor="#CCCCCC">Msg</td>
    <td height="100%" align="center" bgcolor="#CCCCCC">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td width="100%" nowrap><textarea name="s_send" rows="4" class="form_input" id="s_send"></textarea></td>
            <td valign="bottom" nowrap><button id="btn_send" title="Ctrl+Enter can work too">Send</button></td>
          </tr>
        </table>
    </td>
  </tr>
  <tr>
    <td width="17%" height="100%" align="right" valign="top" bgcolor="#CCCCCC">Attach</td>
    <td height="100%" bgcolor="#CCCCCC"><input name="file" type="file" id="fileSelector"></td>
  </tr>
</table>
<script src="js/base64.js"></script>
<script src="js/hcq-core.js"></script>
<script src="js/listener.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
